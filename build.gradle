plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.5.3'
    id 'jacoco'
}

intellij {
    version = '2022.1'
    type = 'IU'
    plugins = [
            'java',
            'JavaScriptLanguage',
            'AngularJS',
            'org.jetbrains.plugins.yaml'
    ]
}

group 'com.misset'
version '5.19'

sourceCompatibility = 11
sourceSets.main.java.srcDirs 'src/main/gen'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation group: 'org.mockito', name: 'mockito-inline', version: '3.7.7'
    implementation group: 'com.atlassian.commonmark', name: 'commonmark', version: '0.2.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
    implementation group: 'org.apache.jena', name: 'jena', version: '3.17.0', ext: 'pom' exclude group: 'org.slf4j'
    implementation group: 'org.apache.jena', name: 'jena-core', version: '3.17.0' exclude group: 'org.slf4j'
}
test {
    useJUnitPlatform {

    }
    systemProperty "idea.home.path", "C:/Program Files/JetBrains/IntelliJ IDEA 2022.1"
}
jacocoTestReport {
    // due to the unpredictability of the IntelliJ Platform, unit tests should not be considered part of the coverage
    // only the fixture tests should be used as advised by the JetBrains
    dependsOn test // tests are required to run before generating the report

    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: '**/gen/**')
        }))
    }
}
buildSearchableOptions.enabled = false
// See https://github.com/JetBrains/gradle-intellij-plugin/

patchPluginXml {
    sinceBuild = '212'

    changeNotes = """
        <h1>Update 5.19</h1>
        Added #68: <a href="https://github.com/timmisset/omt-odt-plugin/issues/68">Specific completion: Rules query</a><br>
        Added #93: <a href="https://github.com/timmisset/omt-odt-plugin/issues/93">onSelect DynamicActionQuery variables</a><br>
        Added #94: <a href="https://github.com/timmisset/omt-odt-plugin/issues/94">No parameters in completion result</a><br>
        Fixed #95: <a href="https://github.com/timmisset/omt-odt-plugin/issues/95">No completion prefix duplication in result</a><br>
        Fixed #96: <a href="https://github.com/timmisset/omt-odt-plugin/issues/96">@ character in completion</a><br>
        Added #97: <a href="https://github.com/timmisset/omt-odt-plugin/issues/97">Show cardinality information</a><br>
        Fixed #98: <a href="https://github.com/timmisset/omt-odt-plugin/issues/98">LOG operator has no arguments</a><br>
        """
}
tasks {
    runIde {
        jvmArgs("-Xmx2000m")
    }
    runPluginVerifier {
        ideVersions = ["IC-2021.2", "IC-2021.3", "IC-2022.1"]
    }


}
publishPlugin {
    token = System.getenv().getOrDefault("ORG_GRADLE_PROJECT_intellijPublishToken", "")
}
